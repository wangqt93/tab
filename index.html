<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Tab选项卡</title>
        <link rel="stylesheet" href="./source/main.css">
    </head>
    <body>
        <div class='container'>
            <h2>Tab选项卡</h2>
            <div class='tabs'>
                <div class='tab-header clearfix'>
                    <span class='tab-item active'>用户管理</span>
                    <span class='tab-item'>配置管理</span>
                    <span class='tab-item'>角色管理</span>
                    <span class='tab-item'>定时任务补偿</span>
                    <span class='line'></span>
                </div>
                <div class='tab-content'>
                    <div class='item-content active'>用户管理</div>
                    <div class='item-content'>配置管理</div>
                    <div class='item-content'>角色管理</div>
                    <div class='item-content'>定时任务补偿</div>
                </div>
            <div>
        </div>
        <script src='./source/main.js'></script>
    </body>
</html>
